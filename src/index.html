<!DOCTYPE html>
<html>
<head>
    <title>Terminal Faker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="terminal.css" />
    <style>
        /* Over-write some styles or define on-page styles. */
        body {
            background: black;
            color:      white;

            width:  100%;
            height: 100%;

            padding: 4px;
            margin:  0;

            font-size:1.1em;

            box-sizing: border-box;
        }
        h1 {
            font-size: 1.4em;
        }
        h1 a{
            color: #999;
            font-size:0.8em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1><a href="https://github.com/syntaxseed/terminalfaker">Terminal Faker Demo</a></h1>

    <div id="terminal">
        <p class="hidden">
            <span class="prompt"></span>
           <span contenteditable="true" class="input" autocorrect="off" autocapitalize="none" autocomplete="off"> </span>
        </p>
    </div>
    <!-- Global variables -->
    <script src="filesystem.js"></script>
    <script src="customCommands.js"></script>
    <!-- Minified build -->
    <script src="bundle.min.js"></script>
</body>
</html>
